<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">

    <title>Weather-App</title>
</head>
<body>
<div class="lds-dual-ring"></div>
    <div class="container">
        <div class="weather-box">
            <div class="left-side">
                    <div class="bg"></div>
                    <div class="info">
                        <span class="day">Dzisiaj</span>

                        <span class="date"></span>
                        <span class="place"></span>
                    </div>

                <div class="forecast-info">
                    <img   src="svg/iconfinder_weather_cloud_cloudy_5719167.svg" alt="clouds">
                    <div class="forecast-description">
                        <span class="degree"></span>
                        <span class="description"></span>
                    </div>
                </div>
            </div>
            <div class="right-side">
                <div class="nextForecast">
                    <ul class="forecastList">
                        <li class="forecastItem">
                            <img class="img"  src="svg/iconfinder_weather_cloud_cloudy_5719167.svg" alt="clouds">
                                <span class="dateWeek"></span>
                                <span class="celsius"></span>
                        </li>
                        <li class="forecastItem">
                            <img class="img" src="svg/iconfinder_weather_cloud_cloudy_5719167.svg" alt="clouds">
                            <span class="dateWeek"></span>
                            <span class="celsius"></span>
                        </li>
                        <li class="forecastItem">
                            <img class="img"  src="svg/iconfinder_weather_cloud_cloudy_5719167.svg" alt="clouds">
                            <span class="dateWeek"></span>
                            <span class="celsius"></span>
                        </li>





                    </ul>

                    <button class="getLocation">Search your's location <ion-icon class="ion" name="navigate-outline"></ion-icon></button>
                </div>

            </div>
        </div>
    </div>

    <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
